<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External Intelligence 0.11</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000;
            font-family: 'Courier New', Courier, monospace;
            color: white;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 600px;
            padding: 20px;
        }

        .typewriter {
            font-size: 1.5rem;
            overflow: hidden;
            border-right: .15em solid orange;
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: .1em;
            animation: typing 4s steps(40, end), blink-caret .75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #2e37b8; }
        }

        .button-container {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .button-container.show {
            opacity: 1;
        }

        .button-container button {
            background-color: #2e37b8;
            border: none;
            border-radius: 10px;
            color: white;
            padding: 15px 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 20px;
            font-family: 'Courier New', Courier, monospace;
            width: 100%;
            max-width: 200px;
        }

        .button-container button:hover {
            background-color: #000655;
            transform: scale(1.05);
        }

        .button-container button:active {
            transform: scale(1);
        }

        /* Media Queries */
        @media (min-width: 768px) {
            .typewriter {
                font-size: 2rem;
            }

            .button-container button {
                font-size: 1.1rem;
                padding: 15px 40px;
            }
        }

        @media (min-width: 1024px) {
            .container {
                max-width: 800px;
            }

            .typewriter {
                font-size: 2.5rem;
            }

            .button-container button {
                font-size: 1.2rem;
                padding: 15px 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="typewriter">Welcome to w.external intelligence 0.11</div>
        <div class="button-container" id="button-container">
            <button onclick="accessDatabase()">Access Database</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            setTimeout(function () {
                document.getElementById('button-container').classList.add('show');
            }, 4500); // Wait for typing animation to finish
        });

        function accessDatabase() {
            // Redirect to interface.html
            window.location.href = 'interface.html';
        }
    </script>
</body>
</html>
