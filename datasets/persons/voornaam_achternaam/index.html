<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persons - External Intelligence 0.11</title>
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: white;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar styling */
        .sidebar {
            width: 250px;
            background-color: #111;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar .menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar .menu li {
            margin: 15px 0;
        }

        .sidebar .menu li a {
            color: #2e37b8;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        .sidebar .menu li a:hover {
            color: white;
        }

        /* Power-off button */
        .sidebar .power-off {
            text-align: center;
            margin-top: auto;
        }

        .sidebar .power-off button {
            background-color: #2e37b8;
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.2rem;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .sidebar .power-off button:hover {
            background-color: darkred;
            transform: scale(1.1);
        }

        /* Main content area */
        .main-content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .search-container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: #111;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .search-container label {
            display: block;
            margin: 15px 0 5px;
            font-size: 1rem;
            color: #2e37b8;
        }

        .search-container div {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #303030;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .search-container .fixed-value {
            background-color: #111;
            padding: 15px;
            border-radius: 5px;
        }

        .search-container .fixed-value label {
            font-weight: bold;
        }

        .search-container .fixed-value p {
            margin: 5px 0;
        }

        .search-container img {
            max-width: 25%;
            border-radius: 3px;
        }
        @media (min-width: 768px) {
            .search-container {
                padding: 30px;
            }

            .search-container label {
                font-size: 1.1rem;
            }

            .search-container div {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <ul class="menu">
            <li><a href="persons">| Persons</a></li>
            <li><a href="locations">| Locations</a></li>
            <li><a href="objects">| Objects</a></li>
            <li><a href="vehicles">| Vehicles</a></li>
            <li><a href="recognition">| Recognition</a></li>
            <li><a href="reports">| Reports</a></li>
        </ul>
        <div class="power-off">
            <button onclick="powerOff()">&#x23FB;</button>
        </div>
    </div>
    <div class="main-content">
        <div class="search-container">
            <div class="fixed-value">
                <label for="name">Name:</label>
                <div id="name"></div>

                <label for="gender">Gender:</label>
                <div id="gender"></div>

                <label for="alias">Alias:</label>
                <div id="alias"></div>

                <label for="place-of-birth">Place of Birth:</label>
                <div id="place-of-birth"></div>

                <label for="dob">Date of Birth:</label>
                <div id="dob"></div>

                <label for="ethnicity">Ethnicity:</label>
                <div id="ethnicity"></div>

                <label for="job">Job:</label>
                <div id="job"></div>

                <label for="background">Background:</label>
                <div id="background"></div>
            </div>

            <img src="photos/1.jpg">
            <img src="photos/2.jpg">
            <img src="photos/3.jpg">
            <img src="photos/4.jpg">
            <img src="photos/5.jpg">
            <img src="photos/6.jpg">
            <img src="photos/7.jpg">
            <img src="photos/8.jpg">
            <img src="photos/9.jpg">
            <img src="photos/10.jpg">
        </div>
    </div>

    <script>
        function powerOff() {
            alert("Powering off...");
        }
    </script>
</body>
</html>
