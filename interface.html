<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface - External Intelligence 0.11</title>
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: white;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar styling */
        .sidebar {
            width: 100%;
            max-width: 250px;
            background-color: #111;
            padding: 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-sizing: border-box;
        }

        .sidebar .menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar .menu li {
            margin: 10px 0;
        }

        .sidebar .menu li a {
            color: #2e37b8;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
        }

        .sidebar .menu li a:hover {
            color: white;
        }

        /* Power-off button */
        .sidebar .power-off {
            text-align: center;
            margin-top: auto;
            padding-top: 20px;
        }

        .sidebar .power-off button {
            background-color: #2e37b8;
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.2rem;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .sidebar .power-off button:hover {
            background-color: darkred;
            transform: scale(1.1);
        }

        /* Main content area */
        .main-content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            padding: 20px;
            box-sizing: border-box;
            color: #2e37b8;
            text-align: center;
        }

        .main-content span {
            color: #2e37b8;
        }

        /* Media Queries */
        @media (min-width: 600px) {
            .sidebar {
                width: 200px;
                padding: 15px;
            }

            .sidebar .menu li a {
                font-size: 1.1rem;
            }

            .main-content {
                font-size: 1.75rem;
                padding: 30px;
            }
        }

        @media (min-width: 768px) {
            .sidebar {
                width: 250px;
                padding: 20px;
            }

            .sidebar .menu li a {
                font-size: 1.2rem;
            }

            .main-content {
                font-size: 2rem;
                padding: 40px;
            }
        }

        @media (min-width: 1024px) {
            .main-content {
                font-size: 2.5rem;
                padding: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <ul class="menu">
            <li><a href="#">| Persons</a></li>
            <li><a href="#">| Locations</a></li>
            <li><a href="#">| Objects</a></li>
            <li><a href="#">| Vehicles</a></li>
            <li><a href="#">| Recognition</a></li>
            <li><a href="#">| Reports</a></li>
        </ul>
        <div class="power-off">
            <button onclick="powerOff()">&#x23FB;</button>
        </div>
    </div>
    <div class="main-content">
        Full Access to w.external intelligence || <span id="current-time"></span>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const currentTime = `${hours}:${minutes}:${seconds}`;
            document.getElementById('current-time').textContent = currentTime;
        }

        function powerOff() {
            // Voeg hier de code toe om het systeem uit te schakelen of om te leiden naar een andere pagina
            alert("Powering off...");
        }

        // Update de tijd bij het laden van de pagina en elke seconde daarna
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
